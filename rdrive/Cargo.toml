[package]
name = "rdrive"
version = "0.12.0"
edition.workspace = true
authors = ["周睿 <zrufo747@outlook.com>"]
repository.workspace = true
license = "MIT"
description = "A dyn driver manager."
keywords = ["os", "driver"]
categories = ["embedded", "no-std"]

[dependencies]
spin = "0.10"
fdt-parser = "0.4.16"
thiserror = { version = "2", default-features = false }
log = "0.4"

rdif-base = { workspace = true }
rdif-intc = { version = "*" }
rdif-power = { version = "*" }
rdif-systick = { version = "*" }
rdif-serial = { version = "*" }
rdif-block = { version = "*" }
rdif-clk = { version = "*" }

rdrive-macros = { version = "0.4", path = "../rdrive-macros" }
paste = "1"
